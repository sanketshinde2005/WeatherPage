<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather app</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter name of the city" spellcheck="false">
            <button><img src="images/search.jpeg"></button>
        </div>
        <div class="error">
            <p>
            <h2>Invalid city name</h2>
            <h3>Please enter valid name</h3>
            </p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">24Â°C</h1>
            <h2 class="city">Pune</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">27%</p>
                        <p>Humidity </p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/windspeed.png">
                    <div>
                        <p class="wind">30 km/h</p>
                        <p>Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
